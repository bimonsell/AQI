<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Air Quality in Chiang Mai</title>
  </head>
  <body>
    <div id="container">
      <img id="spinner" src="spinner.gif" alt="preloader" draggable="false" />
      <div id="aqi"></div>
      <div id="good" class="emoji">😍</div>
      <div id="moderate" class="emoji">😌</div>
      <div id="unhealthy-fsg" class="emoji">😑</div>
      <div id="unhealthy" class="emoji">😔</div>
      <div id="very-unhealthy" class="emoji">😩</div>
      <div id="hazardous" class="emoji">💀</div>
    </div>
  </body>
</html>
